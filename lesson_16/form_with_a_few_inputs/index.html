<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form-control">
      <input type="text" name="lastName" value="Emerson" />
    </div>

    <div class="form-control"></div>
    <div class="form-control">
      <input type="number" name="age" value="17" />
    </div>
    <div class="form-control">
      <input type="checkbox" id="checkbox-agreement" name="agree" />
      <label for="checkbox-agreement">Accept terms and condition</label>
    </div>
    <div class="form-control choose-gender">
      <input type="radio" id="gender-male" name="gender" />
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender" />
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" />
      <label for="gender-secret">Secret</label>
    </div>
    <div class="form-control">
      <textarea
        name="description"
        id=""
        placeholder="Write description..."
      ></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
